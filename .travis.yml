language: cpp

env:
    global:
        - ENCRYPTION_LABEL="6d4541b72666"
        - SOLC_BUILD_TYPE=RelWithDebInfo
        - SOLC_DOCS=Off
        - SOLC_EMSCRIPTEN=Off
        - SOLC_INSTALL_DEPS_TRAVIS=On
        - SOLC_RELEASE=On
        - SOLC_TESTS=On
        - SOLC_STOREBYTECODE=Off
        - SOLC_DOCKER=Off

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          compiler: gcc
          env:
              - ZIP_SUFFIX=ubuntu-trusty
              - SOLC_STOREBYTECODE=On

git:
    depth: 2

cache:
    ccache: true
    directories:
        - boost_1_57_0
        - $HOME/.local

install:
    - test (exit 123)
    - test $? == 0 || XXX=10
    - echo $XXX

script:
    - echo 'SCRIPT'

